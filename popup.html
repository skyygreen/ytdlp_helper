<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP Command Generator</title>
    <script src="popup.js"></script> <!-- Reference to the JavaScript file for popup functionality -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>yt-dlp Command Generator</h1>

    <h2>Output Format:</h2>
    <div class="input-wrapper">
        <select id="outputFormatSelect" placeholder="mp4">
            <option value="mp4">MP4</option>
            <option value="mkv">MKV</option>
            <option value="webm">WebM</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <button id="generateButton">Generate Command</button>
    <textarea id="ytDlpCommand" placeholder="generated command"></textarea> <!-- Placeholder for displaying generated yt-dlp command -->
    <button id="copyButton">Copy</button>
</body>
</html>
