<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP Command Generator</title>
    <script src="popup.js"></script> <!-- Reference to the JavaScript file for popup functionality -->
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>yt-dlp Command Generator</h1>

    <div class="input-wrapper">
        <h3>Output Format</h3>
        <select id="outputFormatSelect" placeholder="mp4">
            <option value="mp4">mp4</option>
            <option value="mkv">mkv</option>
            <option value="webm">webm</option>
            <!-- Add more options as needed -->
        </select>
    </div>

    <div class="input-wrapper">
        <button id="generateButton">Generate Command</button>
        <button id="copyButton">Copy</button>
    </div>

    <textarea id="ytDlpCommand" placeholder="generated command"></textarea>
    
</body>
</html>
